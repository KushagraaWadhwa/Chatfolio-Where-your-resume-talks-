version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatfolio-backend
    ports:
      - "8083:8083"
    environment:
      # API Keys - Set these in .env file
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Optional
      - GITHUB_USERNAME=${GITHUB_USERNAME}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      # Configuration
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - ENABLE_WHISPER=${ENABLE_WHISPER:-false}
      - PORT=8083
    volumes:
      # Persist uploaded files and generated resumes
      - ./backend/uploads:/app/backend/uploads
      - ./backend/generated_resumes:/app/backend/generated_resumes
      - ./documents.db:/app/documents.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8083/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

