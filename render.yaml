services:
  # Web Service (Backend API)
  - type: web
    name: chatfolio-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENABLE_WHISPER
        value: false
      - key: FRONTEND_URL
        value: https://kushagrawadhwa.vercel.app
      - key: PINECONE_API_KEY
        sync: false
        # Add your Pinecone API key in Render dashboard
      - key: GOOGLE_API_KEY
        sync: false
        # Add your Google API key in Render dashboard
      - key: OPENAI_API_KEY
        sync: false
        # Add your OpenAI API key in Render dashboard (if needed)
      - key: GITHUB_USERNAME
        sync: false
        # Add your GitHub username
    autoDeploy: true
